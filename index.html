<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js" charset="UTF-8"></script>
  <link rel="stylesheet" type="text/css" href="./css/index.css"/>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input id="itemToAdd" type="text" placeholder="e.g., broccoli">
          <button id="submitButton" type="submit">
            Add item
          </button>
      </form>
      <!-- Add the list with button -->
      <ul id="cartOfItems">
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
